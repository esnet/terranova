<IfModule unixd_module>
    User apache
    Group apache
</IfModule>

ServerAdmin you@example.com

ServerSignature On


<Directory />
    AllowOverride none
    Require all denied
</Directory>

DocumentRoot "/terranova/terranova/frontend/dist"
<Directory "/terranova/terranova/frontend/dist">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

ErrorLog logs/error.log

LogLevel warn

<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      # You need to enable mod_logio.c to use %I and %O
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    CustomLog logs/access.log combined
</IfModule>


<IfModule mime_module>
    TypesConfig /etc/apache2/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>

<IfModule mime_magic_module>
    MIMEMagicFile /etc/apache2/magic
</IfModule>



# Terranova-specific

# The corridor UI needs this for URL routing to work correctly
AllowEncodedSlashes NoDecode

RewriteEngine on
# always force a trailing slash for any terranova API urls. Common source of serious problems.
RewriteRule ^/api/v1/docs$ /api/v1/docs [L,PT] # querystring-append
RewriteRule ^/api/v1/docs/oauth2-redirect$ /api/v1/docs/oauth2-redirect [L,PT] # querystring-append                                                                                                                              
RewriteRule ^/api/v1/openapi.json$ /api/v1/openapi.json [L,PT] # querystring-append
RewriteRule ^/api/v1/(.+[^/])$ /api/v1/$1/ [R,QSA] # querystring-append

ProxyPass "/api/v1/"  "unix:/var/www/terranova.api.www-socket|http://localhost/"
ProxyPassReverse "/api/v1/"  "http://localhost/"

ProxyRequests Off
ProxyPreserveHost On

# enable mod_deflate (gzip compression)
SetOutputFilter DEFLATE

Alias /static/settings.js /terranova/static/settings.js
Alias /static/ /terranova/terranova/frontend/dist/static/
Alias / /terranova/terranova/frontend/dist/
Alias /favicon.ico /terranova/static/icons/favicon.ico

<Directory /terranova/static>
Require all granted
</Directory>

<Directory /terranova/terranova/frontend/dist/static>
Require all granted
</Directory>

<Directory /terranova/terranova/frontend/dist/>
Require all granted
RewriteEngine On
# Don't rewrite files or directories
RewriteCond %{REQUEST_FILENAME} -f [OR]
RewriteCond %{REQUEST_FILENAME} -d
RewriteRule ^ - [L]
# Rewrite everything else to index.html to allow html5 state links
RewriteRule ^ index.html [L]
</Directory>

